<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repetição FOR</title>
  </head>
  <body>
    <script>
      var contador = 1;
      while (contador <= 10) {
        alert("Contador atual: " + contador);
        contador = contador + 1;
      }

      //or

      for (var contador = 1; contador <= 10; contador++) {
        alert("Contador atual: " + contador);
      }
    </script>
  </body>
</html>
