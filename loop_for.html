<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CICLO FOR</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      for (let linha = 1; linha <= 5; linha++) {
        for (let coluna = 1; coluna <= 235; coluna++) {
          document.write("*");
        }
        pulaLinha();
      }
    </script>
  </body>
</html>
