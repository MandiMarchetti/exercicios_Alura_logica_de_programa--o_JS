<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let loginCadastrado = "alura";
      let senhaCadastrada = "alura321";

      let maximoTentativas = 3;
      let tentativaAtual = 1;

      while (tentativaAtual <= maximoTentativas) {
        let loginInformado = prompt("Informe seu login");
        let senhaInformada = prompt("Informe sua senha");

        if (loginCadastrado == loginInformado && senhaCadastrada == senhaInformada) {
          alert("Bem-vindo ao sistema " + loginInformado);
          tentativaAtual = maximoTentativas; // acertou, então faço o gasto de todas as tentativas para sair do loop. Lá embaixo vai incrementar + 1!
        } else {
          if (tentativaAtual == 3) {
            alert("Número de tentativas ultrapassado!");
          } else {
            alert("Login inválido. Tente novamente");
          }
        }

        // vai para a próxima tentativa
        tentativaAtual = tentativaAtual + 1;
      }
    </script>

    <!-- Parabéns! O pulo do gato é o seguinte: se acertamos, atribuímos o valor 3 para a variável 
de incremento tentativaAtual e quando o código volta para o início do loop o resultado será 
falso, fazendo com que o loop deixe de ser executado. Em vez de usar tentativaAtual = tentativaAtual + 1podemos 
utilizartentativaAtual++ que é um atalho para quando queremos incrementar uma variável.

Isso nem chega perto da complexidade de criar um sistema de autenticação (login de usuários), 
mas brincar com o tema com certeza é um incentivo para que você continue no universo da programação. 
Continue estudando! -->
  </body>
</html>
